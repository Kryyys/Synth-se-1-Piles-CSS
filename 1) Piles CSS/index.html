<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piles CSS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <main>

        <div class="pile haut-gauche">
            <div class="carre_un"></div>
            <div class="carre_un index_un"></div>
            <div class="carre_un index_deux"></div>
        </div>

        <div class="pile haut_droit">
            <div class="carre_deux"></div>
            <div class="carre_deux index_trois"></div>
            <div class="carre_deux index_quatre"></div>
        </div>

        <div class="pile bas_gauche rotate">
            <div class="carre_deux"></div>
            <div class="carre_deux index_trois"></div>
            <div class="carre_deux index_quatre"></div>
        </div>

        <div class="pile bas_droit rotate">
            <div class="carre_un"></div>
            <div class="carre_un index_un"></div>
            <div class="carre_un index_deux"></div>
        </div>
    
    </main>
    
</body>

</html>
